name: Insider QA Automation CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Manuel çalıştırma butonu için

jobs:
  test:
    name: Run UI Tests (Headless)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests with Maven
        # Headless mod kodda aktif olduğu için sadece test komutu yeterlidir
        run: mvn clean test

      - name: Upload Allure Results
        if: always() # Test başarısız olsa bile raporu yükle
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          retention-days: 7